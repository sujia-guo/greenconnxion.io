<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenConnexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page" class="landing-page">
        <h1 class="landing-title">GreenConnexion</h1>
    </div>
    <div class="py-10 bg-black">
        <div id="contact" class="relative w-full sm:rounded-3xl mx-auto overflow-hidden py-32 mt-0">
            <section class="bg-zinc-900 rounded-3xl mx-auto w-1/3 px-10 py-10">
                <div class="mx-auto max-w-3xl text-center">
                    <h1 class="text-5xl font-bold tracking-tight text-zinc-100">ðŸ’ŒContact Us</h1>
                </div>
                <form id="contact-form" class="mx-auto mt-16 max-w-2xl sm:mt-20">
                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-3">
                        <div>
                            <label for="first-name" class="block text-sm font-semibold leading-6 text-zinc-100">First name</label>
                            <div class="mt-2.5 relative">
                                <input type="text" id="first-name" name="first-name" autocomplete="given-name" class="block w-full bg-transparent rounded-3xl border-0 px-3.5 py-2 text-zinc-100 shadow-sm ring-1 ring-inset ring-gray-100 placeholder:text-white focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-semibold leading-6 text-zinc-100">Last name</label>
                            <div class="mt-2.5">
                                <input type="text" id="last-name" name="last-name" autocomplete="family-name" class="block w-full bg-transparent rounded-3xl border-0 px-3.5 py-2 text-zinc-100 shadow-sm ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-semibold leading-6 text-zinc-100">Email</label>
                            <div class="mt-2.5">
                                <input type="email" id="email" name="email" autocomplete="email" class="block w-full bg-transparent rounded-3xl border-0 px-3.5 py-2 text-zinc-100 shadow-sm ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="phone-number" class="block text-sm font-semibold leading-6 text-zinc-100">Phone number</label>
                            <div class="relative mt-2.5">
                                <div class="absolute inset-y-0 left-0 flex items-center">
                                    <label for="country" class="sr-only">Country</label>
                                    <select id="country" name="country" class="h-full border-0 bg-white py-0 pl-4 pr-9 text-black ring-gray-100 ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm">
                                        <option>US</option>
                                        <option>CA</option>
                                        <option>EU</option>
                                        <option>MX</option>
                                    </select>
                                </div>
                                <input type="tel" id="phone-number" name="phone-number" autocomplete="tel" class="block w-full bg-transparent rounded-3xl border-0 px-3.5 py-2 pl-20 text-zinc-100 shadow-sm ring-1 ring-inset ring-gray-100 placeholder:text-gray focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="company" class="block text-sm font-semibold leading-6 text-zinc-100">School</label>
                            <div class="mt-2.5">
                                <input type="text" id="company" name="company" autocomplete="organization" class="block w-full bg-transparent rounded-3xl border-0 px-3.5 py-2 text-zinc-100 shadow-sm ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="message" class="block text-sm font-semibold leading-6 text-zinc-100">Message</label>
                            <div class="mt-2.5">
                                <textarea id="message" name="message" rows="4" class="block w-full bg-transparent rounded-3xl border-0 px-3.5 py-2 text-zinc-100 shadow-sm ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10">
                        <button type="submit" class="block w-full shadow-3xl bg-red-600 text-zinc-100 rounded-3xl px-3.5 py-2.5 text-center text-sm font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:ring-red-600">Let's talk</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
